<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Greatest App for Lottery</title>
    <!--CSS-->
    <link href="css/main.css" rel="stylesheet" >
  </head>

  <body>
    <!--HEADER-->
    <div id="header" class="border-bottom border-2" style="width: 100%;">
        <div class="container" style="width: 100%;">
            <nav class="d-flex align-items-center" style="width: 100%;">
                <div>
                    <a id= "navbar-logo" class="logo nav-link d-flex" href="#">TGL</a>
                    <div class="border border-5 green-trait"></div>
                </div>
                
                <ul class="navbar-nav d-flex flex-row" style="width: 100%;">
                    <li class="nav-item me-auto">
                        <a class="nav-link p-0 ms-5" href="#">Home</a>
                    </li>
                    <li class="nav-item me-2">
                        <a class="nav-link p-0" href="#">Account</a>
                    </li>
                    <li class="nav-item ms-4">
                        <a class="nav-link p-0" href="#">Log out 
                            <img src="./assets/arrow_right_gray.png" width="25px" height="28px">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <!--//HEADER-->
    <div id="onbody" class="d-flex flex-row mt-5" style="width: 100%;" >
        <div style="width: 60%; height: 100%;">
            <ul class="d-flex flex-row p-0 ms-5 mb-0">
                <p class="new-bet me-2">NEW BET</p><p class="fms">FOR MEGA-SENA</p>
            </ul>
            <ul class="d-flex flex-column p-0 ms-5 mt-0">
                <p class="cag">Choose a game</p>
                <div class="game-button d-flex flex-row">
                    <input type="radio" class="btn-check" name="options-outlined" id="lf-outlined" autocomplete="off">
                    <label class="g-b btn btn-outline-lf me-4" for="lf-outlined">Lotof√°cil</label>

                    <input type="radio" class="btn-check" name="options-outlined" id="ms-outlined" autocomplete="off" checked>
                    <label class="g-b btn btn-outline-ms me-4" for="ms-outlined">Mega-Sena</label>

                    <input type="radio" class="btn-check" name="options-outlined" id="q-outlined" autocomplete="off">
                    <label class="g-b btn btn-outline-q" for="q-outlined">Quina</label>
                </div>
                <p data-js="game-desc"></p>
            </ul>
        </div>
        <div style="width: 40%; height: 100%;">
            <p>testando</p>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
